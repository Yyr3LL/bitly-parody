<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Url list</title>
</head>
<body>
<a href="{% url 'create url' %}">Create new url!</a>
<ol>
    {% for url in urls %}
    <li>
        <a href="{{url.long_url}}">www.localhost:8000/{{url.short_url}}</a>
        <p>{{url.long_url}}</p>
         <a href="{% url 'statistics' url.short_url %}">Show stats</a>
    </li>
    {% endfor %}
</ol>
</body>
</html>
